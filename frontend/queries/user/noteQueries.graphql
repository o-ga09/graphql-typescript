query GetNotes($userId: ID!) {
  getNotes(userId: $userId) {
    count
    notes {
      noteId
      title
      content
      tags {
        name
      }
    }
    author {
      userId
      username
      displayname
    }
  }
}

query GetNoteById($id: ID!) {
  getNoteById(id: $id) {
    note {
      noteId
      title
      content
      tags {
        name
      }
    }
    author {
      userId
      username
      displayname
    }
  }
}

mutation CreateNote(
  $userId: String!
  $title: String!
  $content: String!
  $tags: [String!]!
) {
  createNote(userId: $userId, title: $title, content: $content, tags: $tags) {
    noteId
    title
    content
    createdAt
    updatedAt
    tags {
      name
    }
  }
}

mutation UpdateNote(
  $noteId: ID!
  $title: String
  $content: String
  $tags: [String!]!
) {
  updateNote(noteId: $noteId, title: $title, content: $content, tags: $tags) {
    noteId
    title
    content
    createdAt
    updatedAt
    tags {
      name
    }
  }
}

mutation DeleteNote($noteId: ID!) {
  deleteNote(noteId: $noteId) {
    noteId
  }
}
