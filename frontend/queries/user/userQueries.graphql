query GetUser($id: ID!) {
  getUser(id: $id) {
    userId
    username
    displayname
  }
}

query GetUsers {
  getUsers {
    userId
    username
    displayname
  }
}

mutation CreateUser(
  $userId: String!
  $username: String!
  $displayname: String!
) {
  createUser(userId: $userId, username: $username, displayname: $displayname) {
    userId
    username
    displayname
  }
}
